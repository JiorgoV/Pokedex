<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./type-color.css">
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body onload="onloadFunc()">
    <header>
        <img class="pokeball" src="./assets/img/pokeball.png" alt="">
        <h1 class="headline">Pokedex</h1>
        <input class="search-bar" type="text" placeholder="Pokemon suchen...">
    </header>

    <section class="main-content" id="main-content">


    </section>
    <div class="loading-section">
        <div class="loader d-none" id="loading-spinner"></div>
        <div class="loading-more" id="load-more-buton"><button onclick="loadPkmns()">LOAD MORE</button></div>
    </div>
    <dialog class="dialog" id="dialog" onclick="closeDialog()">
        <div class="dialog-content" id="dialogContent" onclick="event.stopPropagation()"></div>
        <div class="button-section"><button class="arrow-buttons" onclick="event.stopPropagation(), previousPokemon()">⬅️</button>
            <button onclick="closeDialog()">CLOSE</button>
            <button class="arrow-buttons" onclick="event.stopPropagation(), nextPokemon()">➡️</button>
        </div>
    </dialog>



    <footer></footer>


    <script src="./script.js"></script>
</body>

</html>
