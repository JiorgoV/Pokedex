<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/pokeball.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./type-color.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body onload="onloadFunc()">
    <header>
        <a href="index.html"><img class="pokeball" src="./assets/img/pokeball1.png" alt=""></a>
        <a class="headline" href="index.html"><h1 class="headline">Pokedex</h1></a>
        <input class="search-bar" type="text" placeholder="Find Pokemon..." onkeyup="searchPokemon()">
    </header>

    <section class="main-content" id="main-content">


    </section>
    <p id="no-results" class="no-results d-none">No Pokemons Found</p>
    <div class="loading-section">
        <div class="loader d-none" id="loading-spinner"></div>
        <div class="loading-more" id="load-more-buton"><button class="load-button" onclick="loadPkmns()">LOAD MORE</button></div>
    </div>
    <dialog class="dialog" id="dialog" onclick="closeDialog()">
        <div class="dialog-content" id="dialogContent" onclick="event.stopPropagation()"></div>
        <div class="button-section">
            <button class="close-button" onclick="closeDialog()">CLOSE</button>
        </div>
    </dialog>





    <footer></footer>

    <script src="./templates.js"></script>
    <script src="./script.js"></script>
</body>

</html>
