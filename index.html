<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./type-color.css">
</head>

<body onload="onloadFunc()">
    <header>
        <img class="pokeball" src="./assets/img/pokeball.png" alt="">
        <h1 class="headline">Pokedex</h1>
        <input class="search-bar" type="text" placeholder="Pokemon suchen...">
    </header>

    <section class="main-content" id="main-content">


    </section>
    <div class="loader d-none" id="loading-spinner"></div>
    <div class="load-more" id="load-more-btn"><button>LOAD MORE</button></div>

    <dialog class="dialog" id="dialog">
        <div class="dialog-content" id="dialogContent"></div>
            <div class="close-button-section"></div><button onclick="closeDialog()">CLOSE</button>
    </dialog>

     

    <footer></footer>


    <script src="./script.js"></script>
</body>

</html>
